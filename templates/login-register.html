<ion-view id="pg_login" view-title="Enter Your Phone No."
  ng-form name="loginForm"
>
  <ion-content has-bouncing="false">
    <div class="content">
      <h2>Register</h2>
      <div class="msg">
        Hello! Welcome to Beeline!
      </div>

      <div class="err"
            ng-show="loginForm.telephone.$invalid">
        <i class="icon ion-alert-circled"></i>
        <span class="txt">Please specify a valid phone number.</span>
      </div>
      <div class="err"
            ng-show="loginForm.name.$invalid">
        <i class="icon ion-alert-circled"></i>
        <span class="txt">Please specify a valid phone number.</span>
      </div>

      Enter your mobile phone number to log in
      <div class="holder">
        <input type="tel"
          autofocus
          name="telephone"
          ng-model="login.telephone"
          ng-pattern="eightDigitNumber"
          data-role="none">
        <div class="phtxt">
          <i class="icon ion-ios-telephone-outline"></i> +65
        </div>
      </div>

      <div class="holder">
        <input type="text"
          autofocus
          name="name"
          ng-model="login.name"
          required
          data-role="none">
        <div class="phtxt">
          <i class="icon ion-ios-telephone-outline"></i> +65
        </div>
      </div>

      <div class="holder">
        <input type="email"
          autofocus
          name="email"
          ng-model="login.email"
          required
          data-role="none">
        <div class="phtxt">
          <i class="icon ion-ios-telephone-outline"></i> +65
        </div>
      </div>

      <div class="loginqn">
        <i class="icon ion-ios-help-outline"></i>
        <a ng-click="loginFAQModal.show()" href="">Why does the Beeline login use my number?</a>
      </div>
      <div class="terms">
        By creating an account, you agree to Beeline's <a href="#">Term of Use</a> and <a href="#">Privacy Policy</a>.
        <br/>
        <button class="primary-button"
          ng-click="submit()"
          ng-disabled="login.errorMessage"
          >Next</button>
      </div>
    </div>
  </ion-content>
</ion-view>

<script id="login-faq.html" type="text/ng-template">
  <div class="loginfaq modal">
    <ion-header-bar class="bar-stable">
    <h1 class="title">Beeline login FAQ</h1>
    <a class="item-icon-right" href="#" ng-click="loginFAQModal.hide()">
    <i class="icon ion-android-close"></i>
    </a>
    </ion-header-bar>
    <ion-content>
      <h4>Why does the Beeline account login use my phone number?</h4>
      <section>
        <div class="title"><i class="icon ion-locked"></i> Security and Convenience</div>
        <ul>
          <li>
            To ensure the security of your Beeline account,
            and safeguard against account theft, a text message
            containing a special code will be sent via SMS to your
            phone number to verify your identity during the login process.
          </li>
          <li>
            Beeline will also be able to update you about the status
            of your bus in the event of unforseen emergencies or
            a disruption of service.
          </li>
        </ul>
      </section>
      <section>
        <div class="title"><i class="icon ion-ios-telephone"></i> What If I Change My Number?</div>
        <ul>
          <li>
            To transfer your Beeline account to your new number,
            simply update your phone number in your Account Settings
            and we will send your new number a verification code you
            can use to log into your account.
          </li>
       </ul>
      </section>
    </ion-content>
  </div>
</script>
