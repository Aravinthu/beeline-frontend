<div class="route-overview">
  <span class="bus-number" ng-if="!hideBusLabel" ng-transclude="busNumber">
  </span>
</div>
<div class="stops">
  <div class="start">
    <span class="time" ng-transclude="startTime"></span>
    <span class="stop-icon">
      <span class="line"></span>
    </span>
    <span class="road" ng-transclude="startLocation"></span>
  </div>
  <div class="end">
    <span class="time" ng-transclude="endTime"></span>
    <span class="stop-icon"></span>
    <span class="road" ng-transclude="endLocation"></span>
  </div>
</div>
<div class="additional-info"
    ng-if="!hideAdditionalInfo"
    ng-transclude="additionalInfo">
</div>
