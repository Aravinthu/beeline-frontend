<h4 class="item item-divider">Operated By:</h4>

<div class="item">
  <div class="row">
    <div class="col-33 bus-logo">
      <img ng-src="{{company.id | companyLogo}}">
    </div>
    <div class="col-67 padding-left col-center">
      <div class="name">{{company.name}}</div>
      <div class="email">{{company.email}}</div>
    </div>
  </div>
</div>

<h4 class="item item-divider">Important Notes</h4>
<div class="item" ng-bind-html="company.featuresHTML"></div>

<div class="item item-text-wrap">
  <div>
    Signage example:
  </div>
  <div class="signage">
    <img ng-src="img/terms-sign.png" width="200">
  </div>
  <div>
    Please look out for the Beeline sign at the front of the bus.
  </div>
</div>

<div class="item item-icon-right" ng-click="showTerms()">
  Terms and Conditions of Booking
  <i class="icon ion-ios-arrow-right"></i>
</div>
