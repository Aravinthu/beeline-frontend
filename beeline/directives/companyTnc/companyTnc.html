<h4 class="item item-divider">Operated By:</h4>

<div class="item">
  <div class="row">
    <div class="col-20 bus-logo">
      <img ng-src="{{company.id | companyLogo}}">
    </div>
    <div class="col-80 col-center bus-co-info">
      <p class="name">{{company.name}}</p>
      <p class="email">{{company.email}}</p>
    </div>
  </div>
</div>

<h4 class="item item-divider">Important Notes</h4>
<div class="item item-text-wrap features" ng-bind-html="features"></div>

<div class="item item-text-wrap">
  <div>
    Signage example:
  </div>
  <dynamic-signage signage-text="signageText">
  </dynamic-signage>
  <div>
    Please look out for the signage at the front of the bus.
  </div>
</div>

<div class="item item-icon-right" ng-click="showTerms()">
  Terms and Conditions of Booking
  <i class="icon ion-ios-arrow-right"></i>
</div>
