<ion-modal-view>
  <ion-header-bar class="bar-modalhead">
    <h1 class="title">
      Terms and Conditions
      <a class="item-icon-right">
        <i class="icon ion-close" ng-click="termsModal.hide()"></i>
      </a>
    </h1>
  </ion-header-bar>

  <ion-content has-bouncing="false">
    <div ng-repeat="clause in company.termsParsed"
        ng-bind-html="clause.txt">
    </div>
  </ion-content>

</ion-modal-view>
