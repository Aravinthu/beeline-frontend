<ion-modal-view>
  <ion-header-bar class="bar-royal bar bar-header">
    <h1 class="title">Terms and Conditions</h1>
    <button class="button button-clear icon ion-ios-close-outline" ng-click="termsModal.hide()">
    </button>
  </ion-header-bar>
  <ion-content has-bouncing="false">
    <div ng-repeat="clause in company.termsParsed" ng-bind-html="clause.txt">
    </div>
    <ion-item class="item item-text-wrap legal"></ion-item>
  </ion-content>
</ion-modal-view>
