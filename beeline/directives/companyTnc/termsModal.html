<ion-modal-view>
  <ion-header-bar class="bar-modalhead">
    <h1 class="title">
      Terms and Conditions
      <button class="button button-clear icon ion-android-close"
          ng-click="termsModal.hide()">
     </button>
    </h1>
  </ion-header-bar>

  <ion-content has-bouncing="false">
    <div ng-repeat="clause in company.termsParsed"
        ng-bind-html="clause.txt">
    </div>
  </ion-content>

</ion-modal-view>
