<div ng-show="!user || showLogOut" class="login-item status item item-text-wrap" >

  <h4 ng-if="!user">{{ message || "You are not logged in" }}</h4>
  <button ng-if="!user"
          class="button button-block button-outline button-royal"
          ng-click="logIn()">Log In</button>

  <h4 ng-if="user">Logged in as {{user.name}}</h4>
  <button ng-if="user"
          class="button button-block button-outline button-royal"
          ng-click="logOut()">Log Out</button>

</div>
