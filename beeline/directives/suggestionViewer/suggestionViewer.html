
<ui-gmap-google-map
  center="map.center"
  zoom="map.zoom"
  bounds="map.bounds"
  control="map.control"
  options="map.options"
  data-tap-disabled="true"
>
  <!-- start marker and window -->
  <ui-gmap-marker
    idkey="0"
    coords="{
      latitude: startLat,
      longitude: startLng,
    }"
    options="map.boardMarkerOptions"
    click="showStart = !showStart"
  ></ui-gmap-marker>
  <ui-gmap-window
    show="showStart"
    coords="{
      latitude: startLat,
      longitude: startLng,
    }"
    >
    <div>
      <b>{{startDescriptionA}}</b>
      <br/>
      {{startDescriptionB}}
    </div>
  </ui-gmap-window>

  <!-- line between -->
  <ui-gmap-polyline
    path="line"
    icons="lineIcons">
  </ui-gmap-polyline>

  <!-- end marker and window -->
  <ui-gmap-marker
    idkey="1"
    coords="{
      latitude: endLat,
      longitude: endLng,
    }"
    options="map.alightMarkerOptions"
    click="showEnd = !showEnd"
  ></ui-gmap-marker>
  <ui-gmap-window
    show="showEnd"
    coords="{
      latitude: endLat,
      longitude: endLng,
    }"
    >
    <div>
      <b>{{endDescriptionA}}</b>
      <br/>
      {{endDescriptionB}}
    </div>
  </ui-gmap-window>
</ui-gmap-google-map>
