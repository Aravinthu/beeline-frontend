<div class="progress-bar">
  <div class="fullBar">
    <div class="highBid">
      <div class="label" ng-show="false">3 pax at $8</div>
    </div>
    <div class="lowBid">
      <div class="label" ng-show="false">5 pax at $5</div>
    </div>
  </div>
  <div class="expensive">{{highNeeded}} more<br/> <span class="sub">to activate</span></div>
  <div class="cheap">{{lowNeeded}} more<br/><span class="sub"> for lowest price ${{lowPrice}}</span></div>
</div>
