<span class="bus-stop-selector">
<div
    class="stop-description"
    ng-click="showList()"
    editable="false"
    >
    <span ng-if="!selectedStop"
        class="placeholder">
      {{placeholder}}
    </span>
    <span ng-if="selectedStop">
      {{displayFn(selectedStop)}}
    </span>
    <i class="icon ion-ios-arrow-down"></i>
</div>
