<ion-modal-view >
  <ion-header-bar class="bar-royal bar bar-header">
    <h1 class="title">Invite friends</h1>
    <button class="button button-clear icon ion-ios-close-outline" ng-click="shareReferralModal.hide()">
    </button>
  </ion-header-bar>
  <ion-content id="share-rides">
    <div class="item item-text-wrap">
      <div class="referral-code">
        {{user.referralCode.code}}
      </div>
      <p>{{ referralSharing.instructions_msg }}</p>
      <div class="share-box">
          <textarea rows="4">{{referralSharing.invitation_msg + referralSharing.invitation_msg_url + user.referralCode.code}}</textarea>
        <div class="text-right">
          <button ng-if="!hasCordova" class="button button-outline button-royal small-button" ngclipboard data-clipboard-text="{{ referralSharing.invitation_msg + referralSharing.invitation_msg_url + user.referralCode.code }}">Copy</button>
          <button ng-if="hasCordova" class="button button-outline button-royal small-button" ng-click="cordovaShare()">Share</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
