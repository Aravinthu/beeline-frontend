<ion-modal-view>
  <ion-header-bar class="bar-royal bar bar-header">
    <h1 class="title">FAQ</h1>
    <button class="button button-clear icon ion-ios-close-outline" ng-click="faqModal.hide()">
    </button>
  </ion-header-bar>
  <ion-content>
    <div ng-if="error">
      <i class="icon ion-alert-circled"></i> There was a problem loading the FAQ. Please check your Internet connection.
    </div>
    <div class="faq" ng-bind-html="html">
    </div>
  </ion-content>
</ion-modal-view>
