<ion-view class="routes-map-view" view-title="Routes">
  <ion-content class="has-tabs" scroll="false" has-bouncing="false">

		<div class="card list">
			<label class="item item-input item-icon-right">
        <img class="input-icon"
             src="/img/RoutePairBigStart.png"/>
				<input id="pickup-input" 
							 type="search" 
							 placeholder="Enter your pick-up location" 
							 ng-model="data.pickupText" 
							 ng-change="pickupTxtChange()"
							 ng-focus="pickupFocus()"
               ng-blur="pickupBlur()" />
        <i class="icon ion-ios-close-outline clear-button" 
           ng-show="data.pickupText.length > 0"
           on-tap="clearPickup()"></i>
			</label>
			<label class="item item-input item-icon-right">
        <img class="input-icon"
             src="/img/RoutePairBigEnd.png"/>
				<input id="dropoff-input" 
							 type="search" 
							 placeholder="Enter your drop-off location" 
							 ng-model="data.dropoffText" 
							 ng-change="dropoffTxtChange()" 
							 ng-focus="dropoffFocus()"
               ng-blur="dropoffBlur()"  />
				<i class="icon ion-ios-close-outline clear-button"
           ng-show="data.dropoffText.length > 0"
           on-tap="clearDropoff()"></i>
			</label>
		</div>

		<div class="centmark" ng-show="data.centerMarkIsVisible"></div>
		
		<div class="locateme" ng-click="getUserLocation()"
                          ng-show="data.locateMeIsVisible"></div>

		<button class="btnnext" ng-click="nextAction()" 
                            ng-show="data.nextButtonIsVisible">{{ data.nextActionName }}</button>

    <ui-gmap-google-map center="map.center"
    										pan="true" 
    										zoom="map.zoom" 
    										options="map.options" 
    										events="map.events" 
    										bounds="map.bounds" 
    										dragging="map.dragging" 
    										control="map.control" 
    										data-tap-disabled="true">
			<ui-gmap-markers models="map.markers"
                       coords="'self'" 
                       icon="'icon'" 
                       options="'options'">
			</ui-gmap-markers>
			<ui-gmap-polyline ng-repeat="line in map.lines" 
                        path="line.path" 
                        icons="line.icons">
			</ui-gmap-polyline>
    </ui-gmap-google-map>

  </ion-content>
</ion-view>
