<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
  <ion-tabs class="tabs-icon-top tabs-royal">

    <ion-tab title="Routes"
             class="nav-text nav-routes"
             href="#/tabs/routes">
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button>Back</ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-routes"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Suggest"
              class="nav-text nav-suggest"
             href="#/tabs/suggest/"> <!-- additional slash is needed -->
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button>Back</ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-suggest"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Book"
            class="nav-text nav-settings"
             href="#/tabs/booking">
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button>Back</ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-booking"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Tickets"
            class="nav-text nav-tickets"
             href="#/tabs/tickets">
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-tickets"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Settings"
             class="nav-text nav-settings"
             href="#/tabs/settings">
      <ion-nav-bar class="bar-royal">
        <ion-nav-back-button>Back</ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</ion-view>
