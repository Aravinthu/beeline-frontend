<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
  <ion-tabs class="tabs-icon-top tabs-color-light">

    <ion-tab title="ROUTES"
             icon="ion-network"
             href="#/tabs/routes">
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>Back</ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-routes"></ion-nav-view>
    </ion-tab>

    <ion-tab title="SUGGEST"
             icon="ion-chatbox"
             href="#/tabs/suggest/"> <!-- additional slash is needed -->
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>Back</ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-suggest"></ion-nav-view>
    </ion-tab>

    <ion-tab title="BOOK"
             icon-off="ion-ios-chatboxes-outline"
             icon-on="ion-ios-chatboxes"
             href="#/tabs/booking">
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>Back</ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-booking"></ion-nav-view>
    </ion-tab>

    <ion-tab title="TICKETS"
             icon="ion-ios-film"
             href="#/tabs/tickets">
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-tickets"></ion-nav-view>
    </ion-tab>

    <ion-tab title="SETTINGS"
             icon="ion-ios-gear"
             href="#/tabs/settings">
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>Back</ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</ion-view>
