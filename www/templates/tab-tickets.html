<ion-view id="pg_tickets" view-title="Tickets">
  <ion-content has-bouncing="false">
	<section class="intro" ng-hide="(tickets.today.length > 0)||(tickets.soon.length > 0)">
		<div class="gap"></div>
		<div class="msg">
			<div class="title">{{login.introtitle}}</div>
			<div class="txt">{{login.intromsg}}</div>
			<a id="btnloginpls" ng-click="ticketsLogin()">{{login.introbtntxt}}</a>
		</div>
		<div class="gap"></div>
	</section>
	<section ng-if="tickets.today.length > 0">
		<div class="ion-list-header">Today's Trips</div>
		<ion-list id="ticktoday">
			<ion-item class="item-icon-right" ng-repeat="item in tickets.today" ng-click="setselectedticket(item.id)" href="#/tabs/tickets/{{item.id}}">
				<span class="date">{{item.boardStop.time | date:'d MMM y'}}</span>{{item.boardStop.time | date:'h:mm a'}}
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</section>
	<section ng-if="tickets.soon.length > 0">
		<div class="ion-list-header">Upcoming Trips</div>
		<ion-list id="ticksoon">
			<ion-item class="item-icon-right" ng-repeat="item in tickets.soon" ng-click="setselectedticket(item.id)" href="#/tabs/tickets/{{item.id}}">
				<span class="date">{{item.boardStop.time | date:'d MMM y'}}</span>{{item.boardStop.time | date:'h:mm a'}}
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</section>
  </ion-content>
</ion-view>
