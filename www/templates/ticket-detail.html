<ion-view class="ticket-detail"
		      view-title="Ticket for {{tripTicket.boardStop.time | date:'d MMM y'}}"
					ng-init="activeTab=0">
  <div class="tabs tabs-top tabs-icon-left tabs-light tabs-striped tabs-color-royal">
	  <a class="tab-item"
	  	 on-tap="activeTab=0"
	  	 ng-class="{active: activeTab===0}">
			 <i class="icon ion-bookmark"></i>
	  	 <span class="tab-title">Ticket</span>
	  </a>
	  <a class="tab-item"
	  	 on-tap="activeTab=1"
	  	 ng-class="{active: activeTab===1}">
			 <i class="icon ion-android-bus"></i>
	  	 <span class="tab-title">Driver</span>
	  </a>
	  <a class="tab-item"
	  	 on-tap="activeTab=2"
	  	 ng-class="{active: activeTab===2}">
			 <i class="icon ion-ios-location"></i>
	  	 <span class="tab-title">Stops</span>
	  </a>
	</div>
  <ion-content class="has-tabs-top" scroll=false>

  	<!-- Ticket Tab -->
  	<div class="item item-text-wrap" ng-show="activeTab===0">
	  	<div class="row">
  			<div class="col">
  				<h4>Passenger</h4>
	  			<div ng-bind="user.name"></div>
  			</div>
  			<div class="col">
  				<h4>Trip Id</h4>
	  			<div ng-bind="trip.id"></div>
  			</div>
  		</div>
  	</div>

  	<!-- Driver Tab -->
  	<div class="item item-text-wrap" ng-show="activeTab===1">
  		<div class="row">
  			<div class="col">
  				<h4>Operated By</h4>
  				<div ng-bind="company.name"></div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col">
  				<h4>Vehicle Number</h4>
	  			<div ng-bind="info.trip.vehicle.vehicleNumber"></div>
  			</div>
  			<div class="col">
  				<h4>Driver</h4>
	  			<div ng-bind="info.trip.vehicle.driver.name"></div>
  			</div>
  		</div>
  	</div>

  	<!-- Stops Tab -->
  	<div class="item item-text-wrap" ng-show="activeTab===2">
  		<span class="time">{{}}</span>
  		<div class="row row-top">
	  		<div class="time-column col col-33">
	  			<span ng-bind="ticket.boardStop.time | date:'h:mm a'"></span>
		  		<img class="route-icon" src="./img/RoutePairBigStart.svg"/>
	  		</div>
	  		<div class="col">
			  	<span ng-bind="ticket.boardStop.stop.description"></span>,
		  		<span ng-bind="ticket.boardStop.stop.road"></span>
	  		</div>
  		</div>
  		<div class="row row-top">
	  		<div class="time-column col col-33">
	  			<span ng-bind="ticket.alightStop.time | date:'h:mm a'"></span>
		  		<img class="route-icon" src="./img/RoutePairBigEnd.svg"/>
	  		</div>
	  		<div class="col">
			  	<span ng-bind="ticket.alightStop.stop.description"></span>,
		  		<span ng-bind="ticket.alightStop.stop.road"></span>
	  		</div>
  		</div>
  	</div>

    <ui-gmap-google-map center="map.center"
    										pan="true"
    										zoom="map.zoom"
    										options="map.options"
    										events="map.events"
                        bounds="map.bounds"
                        dragging="map.dragging"
    										control="map.control"
    										data-tap-disabled="true">

			<ui-gmap-polyline ng-repeat="p in map.lines" path="p.path" stroke="p.stroke" icons="p.icons"></ui-gmap-polyline>
			<ui-gmap-markers models="map.markers" coords="'coords'" icon="'icon'" options="'options'"></ui-gmap-markers>
    </ui-gmap-google-map>

  </ion-content>
</ion-view>
