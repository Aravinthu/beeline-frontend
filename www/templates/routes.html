<ion-view view-title="Routes">
	<div class="tabs tabs-top">
	  <a class="tab-item"
	  	 on-tap="showMap=true">
	    Search
	  </a>
	  <a class="tab-item"
	  	 on-tap="showMap=false">
	    List
	  </a>
	</div>

	<ion-content class="has-tabs-top"
							 scroll=false>
		<div ng-include="'templates/routes-map.html'"
				 ng-controller="RoutesMapController"
				 ng-show="showMap"></div>
		<div ng-include="'templates/routes-list.html'"
				 ng-controller="RoutesListController"
				 ng-show="!showMap"></div>
	</ion-content>

</ion-view>
