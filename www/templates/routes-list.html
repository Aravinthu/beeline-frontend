<ion-view id="pg_routelist" view-title="Explore Routes - List">
  <ion-content class="has-footer" has-bouncing="false">

    <!-- Region Filter  -->
    <section>
      <div id="regsel">
        <label>Filter By</label>
        <select ng-model="data.selectedRegionId">
          <option value="">All Regions</option>
          <option ng-repeat="region in data.regions" value="{{region.id}}">{{region.name}}</option>
        </select>
      </div>
    </section>

    <!-- Recent Routes Section -->
    <section ng-show="data.filteredRecentRoutes.length > 0">
      <div class="ion-list-header">Recently Booked Routes</div>
      <ion-list id="booklist">
        <ion-item ng-repeat="route in data.filteredRecentRoutes"
          ui-sref="tabs.bookingPickup({ routeId: route.id})">
          <route-item route="route">foobar</route-item>
          <a class="item-icon-right" href="#">
            <i class="icon ion-ios-arrow-right"></i>
          </a>
        </ion-item>
      </ion-list>
    </section>

    <!-- Available Routes Section -->
    <section>
      <div class="ion-list-header">Available Routes</div>
      <ion-list id="booklist">
        <ion-item ng-repeat="route in data.filteredActiveRoutes"
          ui-sref="tabs.bookingPickup({ routeId: route.id})">
          <route-item route="route">foobar</route-item>
          <a class="item-icon-right" href="#">
            <i class="icon ion-ios-arrow-right"></i>
          </a>
        </ion-item>
      </ion-list>
    </section>

  </ion-content>
</ion-view>
