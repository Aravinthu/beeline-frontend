<ion-view id="pg_smscode" view-title="Verification code">
	<ion-content>
		<div class="err ng-hide" ng-show="login.errorMessage">
			<i class="icon ion-alert-circled"></i>
			<span class="txt">The code you entered was invalid</span>
		</div>

		<div class="msg">
			Please enter the code we sent to
			<div class="telephone">+65 {{login.telephone}}</div>
		</div>
		<div class="holder">
		<input type="input" ng-model="login.code" data-role="none"
			autofocus
			name="telephoneNo"
			placeholder="Code"
			value="">
		</div>
		<div class="msg">
		<button class="big-yellow" ng-click="submit()">Submit</button>
		</div>
		<hr/>
		<div class="spacing"></div>
			Didn't receive your code?
				<button ng-click="resend()"
							ng-disabled="login.resendTimeout"
							>Send a new code</button>
				or <a ui-sref="login">enter a different telephone number</a>.
		</div>
	</ion-content>
</ion-view>
