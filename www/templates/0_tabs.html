<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light">

  <!-- Routes Tab -->
  <ion-tab class="maintab" title="ROUTES" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/routes">
    <ion-nav-view name="tab-routes"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab class="maintab" title="SUGGEST" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/suggest">
    <ion-nav-view name="tab-suggest"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab class="maintab" title="BOOK" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/booking">
    <ion-nav-view name="tab-booking"></ion-nav-view>
  </ion-tab>

  <!-- Ticket Tab -->
  <ion-tab class="maintab" title="TICKETS" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tickets">
    <ion-nav-view name="tab-tickets"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab class="maintab" title="SETTINGS" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
