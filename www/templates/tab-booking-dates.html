<ion-view id="pg_bookdate" view-title="Select Dates">
  <ion-content>
    <date-picker
        valid-dates="book.validDates"
        exhausted-dates="book.soldOutDates"
        invalid-stop-dates="book.invalidStopDates"
        min-date="book.minDate"
        max-date="book.maxDate"
        startDate="book.minDate"
        dates="book.selectedDates"
    ></date-picker>

	<!--qty-input ng-model="BookingService.currentBooking.qty" placeholder="Number of passengers" ></qty-input-->

	<div class="bookdetails item">
    <h4>Selected Dates</h4>
		<price-calculator
      booking="book"></price-calculator>
	</div>
  <div class="item">
    <button
          class="big-yellow-centered big-yellow"
          ng-disabled="book.selectedDates.length == 0"
          ui-sref="tabs.booking-summary({
            routeId: book.routeId,
            boardStop: book.boardStopId,
            alightStop: book.alightStopId,
            selectedDates: book.selectedDates
          })">
      Review Booking
    </button>
  </div>
  </ion-content>
</ion-view>
