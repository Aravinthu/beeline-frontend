<ion-view class="settings" view-title="Settings">
  <ion-content>
    <login-item user='data.user' show-log-out=true></login-item>
    <div class="list">

      <div ng-if="data.user" class="item item-divider">Account</div>
      <div ng-if="data.user" class="item" on-tap="updateUserInfo('name')">
        Name <span class="item-note">{{data.user.name}}</span>
      </div>
      <div ng-if="data.user" class="item" on-tap="updateUserInfo('email')">
        Email <span class="item-note">{{data.user.email}}</span>
      </div>
      <div ng-if="data.user" class="item" on-tap="updateTelephone()">
        Phone Number <span class="item-note">{{data.user.telephone}}</span>
      </div>
      <a ng-if="data.user" class="item item-icon-right">
        Booking History <i class="icon ion-ios-arrow-right"></i>
      </a>

      <div class="item item-divider">About Beeline</div>
      <ion-item ui-sref='intro'>Quick Tour</ion-item>
      <ion-item on-tap="faqModal.show()">FAQ</ion-item>
      <ion-item on-tap="privacyPolicyModal.show()">Privacy Policy</ion-item>
      <ion-item on-tap="contactUsModal.show()">Contact Us
      </ion-item>

    </div>
  </ion-content>
</ion-view>
